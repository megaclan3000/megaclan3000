<!DOCTYPE html>
<html>
	<head>
		<title>MEGACLAN3000</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- CSS Libs -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="/public/img/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="icon" href="/public/img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="/public/css/custom.css" />
		<link rel="stylesheet" href="/public/css/honeycombs.css" />

		<script charset="utf-8" src="/public/js/helpers.js"></script>
		<!-- JS Libs -->
		<!-- Load jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<!-- Load JsRender latest version, from www.jsviews.com: -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/1.0.7/jsrender.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

		<!--Highcharts -->
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>
		<script src="https://code.highcharts.com/modules/export-data.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/sankey.js"></script>
		<script src="https://code.highcharts.com/highcharts-more.js"></script>
		<script src="https://code.highcharts.com/highcharts-3d.js"></script>
		<script src="https://code.highcharts.com/modules/drilldown.js"></script>
		<script src="/public/js/honeycombs.js"></script>

		<script src="/public/js/three.r119.min.js"></script>
		<script src="/public/js/vanta.net.min.js"></script>

		<script>
			$(document).ready(function () {
				$(".sidenav").sidenav();

				VANTA.NET({
					el: "body",
					mouseControls: true,
					touchControls: true,
					backgroundColor: 0x10154c,
					color: 0x283593,
					gyroControls: false,
					minHeight: 200.0,
					minWidth: 200.0,
					scale: 1.0,
					scaleMobile: 1.0,
				});
			});
		</script>
	</head>
	<body>
		<go>template "sidenav.html"</go>
		<main>
			<div class="container main-content">
				<script>
					$("#header-link-contact").addClass("active");
				</script>

				<div class="row">
					<div class="col s12 m12 l12">
						<h3 class="white-text">
							<i class="medium material-icons header-icon">local_phone</i
							>&nbsp;CONTACT
						</h3>
					</div>
				</div>

				<div class="row">
					<div class="col s12 m12 l6">
						<div class="card indigo darken-2">
							<div class="card-image">
								<img src="/public/img/phone_gradient.png" />
								<span class="card-title white-text">Discord server</span>
							</div>
							<div class="card-content white-text">
								<p>
									If you got here, feel free to join our discord server. Expect
									bad jokes and childish behaviour.
								</p>
								<p>You might get kicked, if we don't like you.</p>
							</div>
							<div class="card-action">
								<a
									href="https://discord.gg/FSZBHGW"
									class="waves-effect waves-light btn orange darken-4"
									><i class="material-icons left">headset_mic</i>Join Discord</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<go>template "footer.html"</go>
	</body>
</html>
