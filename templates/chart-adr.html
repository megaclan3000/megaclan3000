<div class="row">
    <div class="col s12">
        <div id="container-adr" style="width: 100%; height: 350px;"></div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js" ></script>
<script charset="utf-8">
var chartAdr = document.getElementById("container-adr");
var myChartAdr = echarts.init(chartAdr);
var app = {};
optionAdr = null;

optionAdr = {
    title: {
        text: 'Average Damage per Round'
    },
    grid: {
        left: '5%',
        right: '5%',
        bottom: '10%'
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
		data: [<<range.PlayerHistory.Data>> '<<.Time>>', <<end>>]
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [<< range.PlayerHistory.Data >> << .TotalADR>>, << end >>],
        type: 'line',
        areaStyle: {}
    }]
};


if (optionAdr && typeof optionAdr === "object") {
    myChartAdr.setOption(optionAdr, true);
}
$(window).resize(function() {
    myChartAdr.resize();
});


</script>
