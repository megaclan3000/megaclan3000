<script id="matchWeaponTemplate" type="text/x-jsrender">
<div class="card blue-grey lighten-5">
	<div class="card-image">
		<img class="weaponcardimg" src="/public/img/weapons/${data.name}.jpg" >
		<span class="card-title black-text">${data.name}</span>
	</div>
	<div class="card-tabs">
		<ul class="tabs tabs-fixed-width orange-text blue-grey lighten-5">
			<li class="tab"><a href="#tab-weapon-${num}-kills"> <span class="orange-text">Kills</span></a></li>
			<li class="tab"><a href="#tab-weapon-${num}-accuracy"> <span class="orange-text">Accuracy</span></a></li>
			<li class="tab"><a href="#tab-weapon-${num}-headshots"> <span class="orange-text">Headshots</span></a></li>
			<li class="tab"><a href="#tab-weapon-${num}-damage"> <span class="orange-text">Damage</span></a></li>
		</ul>
	</div>

	<div class="card-content  blue-grey lighten-4">
		<div id="tab-weapon-${num}-kills">
				<div class="row">
					<div class="container red">
						<div class="row">
							<div class="col s6">
								<table style="table-layout: fixed ; width: 100% ;" >
									{{each(prop, val) data.kills.clan}}
									<tr>
										<td style="width: 50%;" class="right-align">${val.name}</td>
										<td class="orange-text left-align">${val.amount}</td>
									</tr>
									{{/each}}
								</table>
							</div>
							<div class="col s6">
								<table style="table-layout: fixed ; width: 100% ;" >
									{{each(prop, val) data.kills.enemy}}
									<tr>
										<td style="width: 50%;" class="right-align">${val.name}</td>
										<td class="orange-text left-align">${val.amount}</td>
									</tr>
									{{/each}}
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="tab-weapon-${num}-accuracy">
				<div class="row">
					<div class="container green">
						<div class="row">
							<div class="col s6">
								<table style="table-layout: fixed ; width: 100% ;" >
									{{each(prop, val) data.kills.clan}}
									<tr>
										<td style="width: 50%;" class="right-align">${val.name}</td>
										<td class="orange-text left-align">${val.amount}</td>
									</tr>
									{{/each}}
								</table>
							</div>
							<div class="col s6">
								<table style="table-layout: fixed ; width: 100% ;" >
									{{each(prop, val) data.kills.enemy}}
									<tr>
										<td style="width: 50%;" class="right-align">${val.name}</td>
										<td class="orange-text left-align">${val.amount}</td>
									</tr>
									{{/each}}
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</script>
