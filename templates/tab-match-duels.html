
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/sankey.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container"></div>
<div id="container2"></div>


<script charset="utf-8">

	$(document).ready(function() {

	var options_example = {
		chart: {
			renderTo: 'container',
			type: 'spline'
		},
		series: [{}]
	};

	var options_damage_transfer = {
		chart: {
			renderTo: 'container2',
			type: 'sankey',
		},
		series: [{}],
		accessibility: {
			point: {
				valueDescriptionFormat: '{index}. {point.from} to {point.to}, {point.weight}.'
			}
		},
	};

	$.getJSON("/api/matchinfo/12345/duels",  function(data_damage_transfer) {
		options_damage_transfer.series[0].data = data_damage_transfer;
		options_damage_transfer.series[0].keys =  ['from', 'to', 'weight'];
		options_damage_transfer.series[0].name = 'Sankey demo series';

//		console.log("Data damaget_tranfser");
//		console.log(data_damage_transfer);
		var chart_damage_transfer = new Highcharts.Chart(options_damage_transfer);
	});

	$.getJSON("/api/example",  function(data_example) {
		options_example.series[0].data = data_example;
		console.log("Data example");
		console.log(data_example);
		var chart_example = new Highcharts.Chart(options_example);
	});
});
</script>
