
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/sankey.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container"></div>
<div id="container2"></div>


<script charset="utf-8">

	$(document).ready(function() {

	var options_test = {
		chart: {
			renderTo: 'container',
			type: 'spline'
		},
		series: [{}]
	};

	var options_damage_transfer = {
		chart: {
			renderTo: 'container2',
			type: 'sankey',
		},
		series: [{}],
		accessibility: {
			point: {
				valueDescriptionFormat: '{index}. {point.from} to {point.to}, {point.weight}.'
			}
		},
	};

	$.getJSON("/api/test3",  function(data_damage_transfer) {
		options_damage_transfer.series[0].data = data_damage_transfer;
		options_damage_transfer.series[0].keys =  ['from', 'to', 'weight'];
		options_damage_transfer.series[0].name = 'Sankey demo series';

		console.log("Data damaget_tranfser");
		console.log(data_damage_transfer);
		var chart_test = new Highcharts.Chart(options_damage_transfer);
	});

	$.getJSON("/api/test",  function(data_test) {
		options_test.series[0].data = data_test;
		console.log("Data test");
		console.log(data_test);
		var chart_test = new Highcharts.Chart(options_test);
	});
});
</script>
